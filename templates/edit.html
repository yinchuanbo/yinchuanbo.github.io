<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"
      name="viewport"
    />
    <title><%- title %></title>
    <link rel="shortcut icon" href="../code.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/prism.css" />
    <link rel="stylesheet" href="../css/edit.css" />
    <% if(locals.isRead) {%>
    <link rel="stylesheet" href="../css/read.css" />
    <% } %>
  </head>
  <body class="line-numbers">
    <div class="layout">
      <div class="layout__main">
        <div class="layout__main_left" style="order: 2">
          <div class="layout__main_left-switch"></div>
          <ul>
            <%- navHTML %>
          </ul>
        </div>
        <div class="layout__main_map" style="order: 0">
          <div class="layout__main_map_content"></div>
          <div class="layout__main_map_swicth">
          </div>
        </div>
        <div
          style="order: 1"
          class="layout__main_right <%- locals.isMd ? 'md' : '' %> <%- locals.isRead ? 'read' : '' %>"
        >
          <div class="page-header">
            <h1><%- title %></h1>
            <p class="time">HaoTian · <%- time %></p>
          </div>
          <%- html %>
        </div>
      </div>
    </div>
    <div class="body_bg"></div>
    <script defer src="../js/prism.min.js"></script>
    <script>
      // 滚动动画
      document.addEventListener('DOMContentLoaded', () => {
        // 为所有段落、标题和列表添加 fade-in 类
        const elements = document.querySelectorAll('.md p, .md h2, .md h3, .md ul, .md ol, .md img, .code-toolbar');
        elements.forEach(el => el.classList.add('fade-in'));

        // 为左侧导航项添加动画延迟
        const navItems = document.querySelectorAll('.layout__main_left ul li');
        navItems.forEach((item, index) => {
          item.style.setProperty('--i', index);
        });

        // 滚动时添加动画
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('visible');
              // 一旦元素显示，就停止观察它
              observer.unobserve(entry.target);
            }
          });
        }, {
          threshold: 0.1,
          rootMargin: '0px 0px -20px 0px' // 调整触发距离
        });

        // 延迟添加观察者，确保页面完全加载
        setTimeout(() => {
          elements.forEach(el => observer.observe(el));
        }, 100);

        // 确保初始可见区域的元素立即显示
        const checkInitialVisibility = () => {
          elements.forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight) {
              el.classList.add('visible');
            }
          });
        };
        
        checkInitialVisibility();
        
        // 平滑滚动到锚点
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
      });

      const liActive = document.querySelector(".layout__main_left li.active");
      liActive.scrollIntoView({
        behavior: "smooth",
        block: "center",
        inline: "nearest",
      });
      const imgs = document.querySelectorAll("img");
      imgs.forEach((img) => {
        img.onclick = () => {
          img.style.opacity = 0;
          let imgHove = document.querySelector(".img-hover");
          if (imgHove) imgHove.remove();
          const src = img.src;
          const html = `
            <div class="img-hover">
              <img src="${src}" />
            </div>
          `;
          document.body.insertAdjacentHTML("beforeend", html);
          document.body.style.overflow = "hidden";
          imgHove = document.querySelector(".img-hover");
          imgHove.onclick = () => {
            imgHove.remove();
            document.body.style.overflow = "initial";
            img.style.opacity = 1;
          };
        };
      });
      const headings = document.querySelectorAll(".md h2, .md h3");
      const navContainer = document.querySelector(".layout__main_map_content");
      const layoutMainMap = document.querySelector(".layout__main_map");
      if (!headings?.length) {
        layoutMainMap.style.display = "none";
      }
      headings.forEach((heading, index) => {
        const id = `heading-${index}`;
        heading.id = id;
        const link = document.createElement("a");
        link.href = `#${id}`;
        link.textContent =
          heading.tagName === "H2"
            ? `▪ ${heading.textContent}`
            : `· ${heading.textContent}`;
        link.title = link.textContent;
        link.style.display = "block";
        link.style.margin = "5px 0";
        link.style.color = heading.tagName === "H2" ? "blue" : "darkblue";
        link.style.cursor = "pointer";
        link.className = heading.tagName === "H2" ? "H2" : "H3";
        link.addEventListener("click", (event) => {
          event.preventDefault();
          document.getElementById(id).scrollIntoView({ behavior: "smooth" });
        });
        navContainer.appendChild(link);
      });
      const swicthDom = document.querySelector(".layout__main_map_swicth");
      const mapDom = document.querySelector(".layout__main_map");
      swicthDom.onclick = () => {
        mapDom.classList.toggle("show");
      };
      const swicthDom2 = document.querySelector(".layout__main_left-switch");
      const mapDom2 = document.querySelector(".layout__main_left");
      swicthDom2.onclick = () => {
        mapDom2.classList.toggle("show");
      };
    </script>
  </body>
</html>
