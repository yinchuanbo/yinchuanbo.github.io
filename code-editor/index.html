<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="../code-editor/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/ayu-dark.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="actions">
        <button id="clearButton" title="Clear All">
          <i class="fas fa-eraser"></i>
        </button>
        <button id="runButton">
          <i class="fas fa-play"></i>
          Run
        </button>
      </div>
    </div>
    <div class="container">
      <div class="editors">
        <div class="editor-container">
          <div class="editor-header">
            <div class="header-left">
              <i class="fab fa-html5"></i>
              HTML
            </div>
            <button class="collapse-btn">
              <i class="fas fa-chevron-up"></i>
            </button>
          </div>
          <textarea id="htmlEditor"></textarea>
        </div>
        <div class="editor-container">
          <div class="editor-header">
            <div class="header-left">
              <i class="fab fa-css3-alt"></i>
              CSS
            </div>
            <button class="collapse-btn">
              <i class="fas fa-chevron-up"></i>
            </button>
          </div>
          <textarea id="cssEditor"></textarea>
        </div>
        <div class="editor-container">
          <div class="editor-header">
            <div class="header-left">
              <i class="fab fa-js"></i>
              JAVASCRIPT
            </div>
            <button class="collapse-btn">
              <i class="fas fa-chevron-up"></i>
            </button>
          </div>
          <textarea id="jsEditor"></textarea>
        </div>
      </div>
      <div class="result-container">
        <div class="editor-header">
          <div class="header-left">
            <i class="fas fa-play-circle"></i>
            OUTPUT
          </div>
          <!-- <button class="collapse-btn">
            <i class="fas fa-chevron-up"></i>
          </button> -->
        </div>
        <iframe id="result"></iframe>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="../code-editor/script.js"></script>
  </body>
</html>
