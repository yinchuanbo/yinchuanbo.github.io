<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor with SCSS Support</title>
    <link rel="stylesheet" href="../code-editor/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.sync.min.js"></script>
</head>
<body>
    <div class="editor-layout">
        <div class="editor-section">
            <div class="editor-container">
                <div class="editor-header">
                    <span>HTML</span>
                    <button class="collapse-btn">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div id="htmlEditor" class="editor"></div>
            </div>
            
            <div class="editor-container">
                <div class="editor-header">
                    <span>SCSS</span>
                    <button class="collapse-btn">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div id="cssEditor" class="editor"></div>
            </div>
            
            <div class="editor-container">
                <div class="editor-header">
                    <span>JavaScript</span>
                    <button class="collapse-btn">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
                <div id="jsEditor" class="editor"></div>
            </div>
        </div>
        
        <div class="result-container">
            <div class="editor-header">
                <span>Result</span>
                <div class="result-buttons">
                    <button id="runButton" class="action-button">
                        <i class="fas fa-play"></i> Run
                    </button>
                    <button id="clearButton" class="action-button">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                    <button class="collapse-btn" style="display: none;">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                </div>
            </div>
            <iframe id="result" class="result-frame"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.js"></script>
    <script src="../code-editor/script.js"></script>
</body>
</html>
