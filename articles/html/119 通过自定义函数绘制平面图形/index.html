<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>119 通过自定义函数绘制平面图形</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="myContainer"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { ParametricGeometry } from "three/addons/geometries/ParametricGeometry.js";
      const myContainer = document.getElementById("myContainer");

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setClearColor("white", 1.0);
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      myContainer.append(myRenderer.domElement);
      var myCamera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      myCamera.position.set(0, -201, 0);
      var myScene = new THREE.Scene();
      myScene.add(new THREE.AmbientLight(0xffffff, 0.9));
      //渲染图形
      animate();
      function animate() {
        myRenderer.render(myScene, myCamera);
        requestAnimationFrame(animate);
      }
      //创建平面图形(或使用ParametricBufferGeometry)
      var myGeometry = new ParametricGeometry(
        function (u, v, target) {
          var x = u * 10;
          var y = 0;
          var z = v * 10;
          target.set(x, y, z).multiplyScalar(15);
        },
        8,
        8
      );
      //使用线框创建平面图形的材质
      var myPhongMaterial = new THREE.MeshPhongMaterial({
        color: 0x0000ff,
        wireframe: true,
      });
      var myPlaneMesh = new THREE.Mesh(myGeometry, myPhongMaterial);
      myPlaneMesh.position.x = -70;
      myPlaneMesh.position.z = -80;
      myScene.add(myPlaneMesh);
      //创建轨道控制器(旋转、缩放图形)
      var myOrbitControls = new OrbitControls(myCamera, myRenderer.domElement);
    </script>
  </body>
</html>
