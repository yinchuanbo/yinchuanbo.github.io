<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05 使用透视照相机绘制多个立方体</title>
    <style>
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <main id="myContainer"></main>
    <script type="module">
      // 导入 Three.js 库
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.171.0/+esm";

      const myRenderer = new THREE.WebGLRenderer({
        antialias: true, // 开启抗锯齿
        alpha: true, // 允许背景透明
      });

      myRenderer.setSize(window.innerWidth, window.innerHeight);
      myRenderer.setClearColor("white", 1.0);

      document.getElementById("myContainer").appendChild(myRenderer.domElement);

      const myScene = new THREE.Scene();

      // 创建透视照相机
      const myCamera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      myCamera.position.set(40.06, 20.92, 42.68);
      myCamera.lookAt(new THREE.Vector3(0, 0, 0));

      // 创建第一个立方体
      const myGeometry1 = new THREE.BoxGeometry(16, 16, 16);
      const myMaterial1 = new THREE.MeshNormalMaterial();
      const myMesh1 = new THREE.Mesh(myGeometry1, myMaterial1);
      myMesh1.translateX(-40);
      myScene.add(myMesh1);

      // 创建第二个立方体
      const myGeometry2 = new THREE.BoxGeometry(16, 16, 16);
      const myMaterial2 = new THREE.MeshNormalMaterial();
      const myMesh2 = new THREE.Mesh(myGeometry2, myMaterial2);
      myMesh2.translateX(-10);
      myScene.add(myMesh2);

      // 创建第三个立方体
      const myGeometry3 = new THREE.BoxGeometry(16, 16, 16);
      const myMaterial3 = new THREE.MeshNormalMaterial();
      const myMesh3 = new THREE.Mesh(myGeometry3, myMaterial3);
      myMesh3.translateX(20);
      myScene.add(myMesh3);

      // 渲染
      function render() {
        myRenderer.render(myScene, myCamera);
        requestAnimationFrame(render);
      }
      render();
    </script>
  </body>
</html>
