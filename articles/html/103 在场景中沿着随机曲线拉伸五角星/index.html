<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>103 在场景中沿着随机曲线拉伸五角星</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
      #info {
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        color: #333;
        font-family: Arial, sans-serif;
        pointer-events: none;
        z-index: 100;
      }
    </style>
  </head>

  <body>
    <div id="info">沿着随机曲线拉伸的五角星 - 使用鼠标拖动来旋转视角</div>
    <div id="myContainer"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // 场景初始化
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      // 相机设置
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
      camera.position.set(100, -200, 150);

      // 渲染器设置
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        powerPreference: "high-performance",
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.getElementById("myContainer").appendChild(renderer.domElement);

      // 控制器设置
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.screenSpacePanning = false;
      controls.minDistance = 100;
      controls.maxDistance = 500;

      // 光照设置
      const ambientLight = new THREE.AmbientLight(0x404040, 1);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      const pointLight = new THREE.PointLight(0xffffff, 0.5);
      pointLight.position.copy(camera.position);
      scene.add(pointLight);

      // 创建随机曲线路径
      function createRandomPath() {
        const points = [];
        const segmentCount = 10;

        for (let i = 0; i < segmentCount; i++) {
          points.push(
            new THREE.Vector3(
              (i - segmentCount / 2) * 50,
              THREE.MathUtils.randFloatSpread(100),
              THREE.MathUtils.randFloatSpread(100)
            )
          );
        }

        return new THREE.CatmullRomCurve3(points);
      }

      // 创建五角星形状
      function createStarShape(outerRadius = 40, innerRadius = 20) {
        const points = [];
        const pointCount = 5;

        for (let i = 0; i < pointCount * 2; i++) {
          const radius = i % 2 === 1 ? innerRadius : outerRadius;
          const angle = (i / pointCount) * Math.PI;
          points.push(
            new THREE.Vector2(
              Math.cos(angle) * radius,
              Math.sin(angle) * radius
            )
          );
        }

        return new THREE.Shape(points);
      }

      // 创建拉伸几何体
      const randomPath = createRandomPath();
      const starShape = createStarShape();

      const extrudeSettings = {
        steps: 100,
        bevelEnabled: false,
        extrudePath: randomPath,
      };

      const geometry = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
      const material = new THREE.MeshPhongMaterial({
        color: 0x00ff00,
        shininess: 100,
        specular: 0x444444,
        side: THREE.DoubleSide,
      });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // 动画循环
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        pointLight.position.copy(camera.position);
        renderer.render(scene, camera);
      }

      // 窗口大小调整
      window.addEventListener("resize", onWindowResize, false);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // 清理函数
      window.addEventListener("beforeunload", () => {
        scene.remove(mesh);
        geometry.dispose();
        material.dispose();
        renderer.dispose();
      });

      animate();
    </script>
  </body>
</html>
