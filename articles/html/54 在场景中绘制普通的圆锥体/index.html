<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>54 在场景中绘制普通的圆锥体</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="myContainer"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const myContainer = document.getElementById("myContainer");

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      myRenderer.setClearColor("white", 1.0);
      myContainer.append(myRenderer.domElement);
      var myCamera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      myCamera.position.set(-29.53, 28.4, 100);
      myCamera.lookAt(new THREE.Vector3(0, 0, 0));
      var myScene = new THREE.Scene();
      //创建普通圆锥体
      var myGeometry = new THREE.ConeGeometry(22, 26, 130, 40);
      //var myMaterial =new THREE.MeshBasicMaterial({color: 'green'});
      var myMaterial = new THREE.MeshNormalMaterial();
      var myMesh = new THREE.Mesh(myGeometry, myMaterial);
      myMesh.translateY(6);
      myScene.add(myMesh);
      //渲染普通圆锥体
      myRenderer.render(myScene, myCamera);
    </script>
  </body>
</html>
