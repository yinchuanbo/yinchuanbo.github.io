<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>121 在场景中绘制法向量贴图波浪</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      button {
        margin: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button id="toggleWater">切换水面效果</button>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { Water } from "three/addons/objects/Water.js";

      // 场景初始化
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x88ccff);

      // 相机设置
      const camera = new THREE.PerspectiveCamera(
        55,
        window.innerWidth / window.innerHeight,
        1,
        20000
      );
      camera.position.set(30, 30, 100);

      // 渲染器设置
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);

      // 控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.minDistance = 40;
      controls.maxDistance = 200;
      controls.enablePan = false;

      // 光照
      const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // 加载法向量贴图
      const textureLoader = new THREE.TextureLoader();
      const normalMap = textureLoader.load(
        "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/textures/waternormals.jpg"
      );
      normalMap.wrapS = normalMap.wrapT = THREE.RepeatWrapping;

      // 创建水面
      const waterGeometry = new THREE.PlaneGeometry(100, 100);
      const water = new Water(waterGeometry, {
        textureWidth: 512,
        textureHeight: 512,
        waterNormals: normalMap,
        sunDirection: new THREE.Vector3(),
        sunColor: 0xffffff,
        waterColor: 0x001e0f,
        distortionScale: 3.7,
        fog: scene.fog !== undefined,
      });
      water.rotation.x = -Math.PI / 2;
      water.position.y = -5;
      scene.add(water);

      // 创建一个简单的环境
      const boxGeometry = new THREE.BoxGeometry(5, 5, 5);
      const boxMaterial = new THREE.MeshPhongMaterial({ color: 0x156289 });
      const cube = new THREE.Mesh(boxGeometry, boxMaterial);
      cube.position.set(0, 0, 0);
      scene.add(cube);

      // 控制水面显示
      let isWaterVisible = true;
      document.getElementById("toggleWater").addEventListener("click", () => {
        isWaterVisible = !isWaterVisible;
        water.visible = isWaterVisible;
      });

      // 动画循环
      const clock = new THREE.Clock();

      function animate() {
        requestAnimationFrame(animate);

        if (water.visible) {
          water.material.uniforms["time"].value += clock.getDelta();
        }

        controls.update();
        renderer.render(scene, camera);
      }

      // 窗口大小调整
      window.addEventListener("resize", onWindowResize, false);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // 清理函数
      window.addEventListener("beforeunload", () => {
        scene.remove(water);
        waterGeometry.dispose();
        water.material.dispose();
        renderer.dispose();
      });

      // 开始动画
      animate();
    </script>
  </body>
</html>
