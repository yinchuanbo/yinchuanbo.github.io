<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>114 在场景中根据指定参数绘制椭圆</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <p>
      <button id="myButton1">绘制空心椭圆</button>
      <button id="myButton2">绘制实心椭圆</button>
    </p>
    <div id="myContainer"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("myContainer").append(myRenderer.domElement);
      var myScene = new THREE.Scene();
      myScene.background = new THREE.Color("white");
      myScene.add(new THREE.AmbientLight(0xffffff));
      var myCamera = new THREE.PerspectiveCamera(45, 1, 1, 1000);
      myCamera.position.set(0, 0, 160);
      myCamera.lookAt(myScene.position);
      var myEllipse;
      //渲染椭圆
      animate();
      function animate() {
        myRenderer.render(myScene, myCamera);
        requestAnimationFrame(animate);
      }
      //响应单击“绘制空心椭圆”按钮
      document.getElementById("myButton1").onclick = function () {
        if (myEllipse) myScene.remove(myEllipse);
        var myEllipseCurve = new THREE.EllipseCurve(
          0,
          0,
          48,
          32,
          0,
          2 * Math.PI,
          false
        );
        var myPoints = myEllipseCurve.getPoints(150);
        var myGeometry = new THREE.BufferGeometry().setFromPoints(myPoints);
        var myMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
        myEllipse = new THREE.Line(myGeometry, myMaterial);
        myScene.add(myEllipse);
      };
      //响应单击“绘制实心椭圆”按钮
      document.getElementById("myButton2").onclick = function () {
        if (myEllipse) myScene.remove(myEllipse);
        var myEllipseCurve = new THREE.EllipseCurve(
          0,
          0,
          48,
          32,
          0,
          2 * Math.PI,
          false
        );
        var myPoints = myEllipseCurve.getPoints(150);
        var myGeometry = new THREE.ShapeGeometry(new THREE.Shape(myPoints));
        myEllipse = new THREE.Mesh(
          myGeometry,
          new THREE.MeshPhongMaterial({
            color: 0xff0000,
            side: THREE.DoubleSide,
          })
        );
        myScene.add(myEllipse);
      };
    </script>
  </body>
</html>
