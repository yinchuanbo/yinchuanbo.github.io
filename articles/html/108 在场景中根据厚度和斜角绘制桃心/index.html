<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>108 在场景中根据厚度和斜角绘制桃心</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="myContainer"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const myContainer = document.getElementById("myContainer");

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setClearColor("white", 1.0);
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      myContainer.append(myRenderer.domElement);
      var myCamera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      myCamera.position.set(0, -100, -130);
      var myScene = new THREE.Scene();
      myScene.add(new THREE.AmbientLight(0xffffff, 0.9));
      //渲染桃心图形
      animate();
      function animate() {
        myRenderer.render(myScene, myCamera);
        requestAnimationFrame(animate);
      }
      //创建桃心图形
      var myShape = new THREE.Shape();
      var x = 0,
        y = 0;
      myShape.moveTo(x + 5, y + 5);
      myShape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
      myShape.bezierCurveTo(x - 6, y, x - 6, y + 7, x - 6, y + 7);
      myShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
      myShape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
      myShape.bezierCurveTo(x + 16, y + 7, x + 16, y, x + 10, y);
      myShape.bezierCurveTo(x + 7, y, x + 5, y + 5, x + 5, y + 5);
      var myOptions = {
        depth: 4,
        bevelEnabled: true,
        bevelThickness: 1,
        bevelSize: 1,
        bevelSegments: 24,
      };
      var myGeometry = new THREE.ExtrudeGeometry(myShape, myOptions);
      var myMaterial = new THREE.MeshPhongMaterial({
        color: 0xff0000,
        wireframe: true,
      });
      var myMesh = new THREE.Mesh(myGeometry, myMaterial);
      myMesh.scale.set(5, 5, 5);
      myMesh.position.y = 30;
      myMesh.position.x = -30;
      myMesh.rotation.x = 60;
      myScene.add(myMesh);
      //创建轨道控制器(旋转、缩放桃心图形)
      var myOrbitControls = new OrbitControls(myCamera, myRenderer.domElement);
    </script>
  </body>
</html>
