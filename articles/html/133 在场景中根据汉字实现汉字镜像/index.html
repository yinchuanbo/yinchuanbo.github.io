<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>133 在场景中根据汉字实现汉字镜像</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="myContainer"></div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { TTFLoader } from "three/addons/loaders/TTFLoader.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";
      import { Reflector } from "three/addons/objects/Reflector.js";

      //初始化渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setPixelRatio(window.devicePixelRatio);
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      myRenderer.setClearColor("white");
      $("#myContainer").append(myRenderer.domElement);
      var myScene = new THREE.Scene();
      var myCamera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        500
      );
      myCamera.position.set(0, 15, 160);
      var myPlaneGeometry = new THREE.PlaneGeometry(
        window.innerWidth,
        window.innerHeight
      );
      var myPlaneMaterial = new THREE.MeshBasicMaterial();
      //创建镜子平面
      var myPlaneMesh = new THREE.Mesh(myPlaneGeometry, myPlaneMaterial);
      myPlaneMesh.position.y = 10;
      myPlaneMesh.rotateX(-Math.PI / 2);
      //根据平面创建镜子
      var myReflector = new Reflector(myPlaneGeometry);
      myReflector.position.y = 10;
      myReflector.rotateX(-Math.PI / 2);
      //在场景中添加镜子(用于镜像汉字)
      myScene.add(myReflector);
      //绘制汉字
      var myFontLoader = new FontLoader();
      myFontLoader.load("Data/MicrosoftYaHei_Regular1.json", function (font) {
        //将文本转换为二维图形
        var myShapes = font.generateShapes("罗斌", 30);
        var myGeometry = new THREE.ShapeGeometry(myShapes);
        var myMaterial = new THREE.LineBasicMaterial({ color: "red" });
        var myMesh = new THREE.Mesh(myGeometry, myMaterial);
        myMesh.position.x = -50;
        myMesh.position.y = 30;
        //将汉字(二维图形)添加到场景中
        myScene.add(myMesh);
      });
      //渲染汉字和汉字镜像
      animate();
      function animate() {
        requestAnimationFrame(animate);
        myRenderer.render(myScene, myCamera);
      }
    </script>
  </body>
</html>
