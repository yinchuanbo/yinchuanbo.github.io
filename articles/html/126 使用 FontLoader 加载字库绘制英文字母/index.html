<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>126 使用 FontLoader 加载字库绘制英文字母</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="myContainer"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";
      import { Water } from "three/addons/objects/Water.js";
      import { Sky } from "three/addons/objects/Sky.js";

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("myContainer").append(myRenderer.domElement);
      var myScene = new THREE.Scene();
      myScene.background = new THREE.Color("white");
      var myCamera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      myCamera.position.set(0, 40, 700);
      myScene.add(myCamera);
      //加载字库并绘制字母
      var myFontLoader = new FontLoader();
      myFontLoader.load("Data/optimer_bold.typeface.json", function (font) {
        var myGeometry = new TextGeometry("three.js", {
          font: font,
          size: 160,
        });
        //计算当前几何体的范围
        myGeometry.computeBoundingBox();
        //计算字母(几何体)当前中心的偏移量
        var myOffsetX =
          (myGeometry.boundingBox.max.x - myGeometry.boundingBox.min.x) / 2;
        var myOffsetY =
          (myGeometry.boundingBox.max.y - myGeometry.boundingBox.min.y) / 2;
        var myMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        var myTextMesh = new THREE.Mesh(myGeometry, myMaterial);
        myTextMesh.position.x = myGeometry.boundingBox.min.x - myOffsetX;
        myTextMesh.position.y = myGeometry.boundingBox.min.y + myOffsetY;
        myScene.add(myTextMesh);
      });
      //渲染绘制的字母
      animate();
      function animate() {
        requestAnimationFrame(animate);
        myCamera.lookAt(new THREE.Vector3(0, 150, 0));
        myRenderer.render(myScene, myCamera);
      }
    </script>
  </body>
</html>
