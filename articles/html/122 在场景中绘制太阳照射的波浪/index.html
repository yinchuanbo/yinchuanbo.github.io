<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>122 在场景中绘制太阳照射的波浪</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="myContainer"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { Water } from "three/addons/objects/Water.js";
      import { Sky } from "three/addons/objects/Sky.js";

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("myContainer").append(myRenderer.domElement);
      var myScene = new THREE.Scene();
      var myCamera = new THREE.PerspectiveCamera(
        55,
        window.innerWidth / window.innerHeight,
        1,
        20000
      );
      myCamera.position.set(30, 30, 100);
      var myOrbitControls = new OrbitControls(myCamera, myRenderer.domElement);

      //创建波浪
      var myTextureLoader = new THREE.TextureLoader();
      var myMap = myTextureLoader.load("images/img108.jpg", function (texture) {
        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
      });
      var myWaterGeometry = new THREE.PlaneGeometry(10000, 10000);
      var myWater = new Water(myWaterGeometry, {
        waterNormals: myMap,
        waterColor: 0x0174df,
      });
      myWater.rotation.x = -Math.PI / 2;
      myScene.add(myWater);
      var mySky = new Sky();
      mySky.scale.setScalar(10000);
      myScene.add(mySky);
      var mySun = new THREE.Vector3();
      var myTheta = -Math.PI * 0.01;
      var myPhi = -Math.PI * 0.59;
      mySun.x = Math.cos(myPhi);
      mySun.y = Math.sin(myPhi) * Math.sin(myTheta);
      mySun.z = Math.sin(myPhi) * Math.cos(myTheta);
      mySky.material.uniforms["sunPosition"].value.copy(mySun);

      //渲染动态波浪
      animate();
      function animate() {
        requestAnimationFrame(animate);
        myWater.material.uniforms["time"].value += 1.0 / 60.0;
        myRenderer.render(myScene, myCamera);
      }
    </script>
  </body>
</html>
