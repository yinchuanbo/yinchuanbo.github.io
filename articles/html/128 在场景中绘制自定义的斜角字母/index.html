<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>128 在场景中绘制自定义的斜角字母</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="myContainer"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { TTFLoader } from "three/addons/loaders/TTFLoader.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("myContainer").append(myRenderer.domElement);
      var myScene = new THREE.Scene();
      myScene.background = new THREE.Color("white");
      var myCamera = new THREE.OrthographicCamera(
        -2.5,
        2.5,
        1.875,
        -1.875,
        1,
        100
      );
      myCamera.position.set(3, 3, 20);
      myCamera.lookAt(new THREE.Vector3(2, 1, 0));
      myScene.add(myCamera);
      var myLight = new THREE.DirectionalLight("white");
      myLight.position.set(-5, 10, 5);
      myScene.add(myLight);
      //加载字体并绘制斜角字母
      var myFontLoader = new FontLoader();
      myFontLoader.load(
        "Data/helvetiker_regular.typeface.json",
        function (font) {
          var myTextGeometry = new TextGeometry("THREE", {
            font: font,
            size: 1,
            height: 1,
            curveSegments: 120,
            bevelEnabled: true,
            bevelThickness: 1.5,
            bevelSize: 0.05,
            bevelSegments: 3,
          });
          //创建金属发亮材质
          var myMaterial = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
          var myTextMesh = new THREE.Mesh(myTextGeometry, myMaterial);
          myTextMesh.position.y = 0.5;
          myScene.add(myTextMesh);
        }
      );
      //渲染绘制的斜角字母
      animate();
      function animate() {
        requestAnimationFrame(animate);
        myRenderer.render(myScene, myCamera);
      }
    </script>
  </body>
</html>
