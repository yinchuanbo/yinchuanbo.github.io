<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>127 使用 TTFLoader 加载字库绘制数字</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        display: none;
      }
      #controls {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      .control-group {
        margin: 10px 0;
      }
      label {
        display: inline-block;
        width: 100px;
      }
      input {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div id="loading">加载中...</div>
    <div id="controls">
      <div class="control-group">
        <label>文字内容：</label>
        <input type="text" id="textInput" value="12345" pattern="[0-9]*" />
      </div>
      <div class="control-group">
        <label>大小：</label>
        <input type="range" id="sizeInput" min="1" max="50" value="20" />
      </div>
      <div class="control-group">
        <label>厚度：</label>
        <input type="range" id="depthInput" min="1" max="30" value="10" />
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { TTFLoader } from "three/addons/loaders/TTFLoader.js";
      import { FontLoader } from "three/addons/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";

      let scene, camera, renderer, controls;
      let font = null;
      let textMesh = null;

      // 初始化场景
      function init() {
        // 场景
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        // 相机
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 100);

        // 渲染器
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 控制器
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 光照
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(100, 100, 100);
        scene.add(pointLight);

        // 显示加载提示
        document.getElementById("loading").style.display = "block";

        // 加载字体
        const ttfLoader = new TTFLoader();
        const fontLoader = new FontLoader();

        ttfLoader.load(
          "Data/MyKenpixel.ttf",
          function (json) {
            font = fontLoader.parse(json);
            document.getElementById("loading").style.display = "none";
            createText();
          },
          function (xhr) {
            console.log((xhr.loaded / xhr.total) * 100 + "% loaded");
          },
          function (err) {
            console.error("加载字体出错:", err);
            document.getElementById("loading").textContent =
              "加载字体失败，请刷新重试";
          }
        );

        // 添加事件监听
        window.addEventListener("resize", onWindowResize, false);
        document
          .getElementById("textInput")
          .addEventListener("input", createText);
        document
          .getElementById("sizeInput")
          .addEventListener("input", createText);
        document
          .getElementById("depthInput")
          .addEventListener("input", createText);
      }

      // 创建文字
      function createText() {
        if (!font) return;

        const text = document.getElementById("textInput").value || "12345";
        const size =
          parseFloat(document.getElementById("sizeInput").value) || 20;
        const depth =
          parseFloat(document.getElementById("depthInput").value) || 10;

        // 移除旧的文字网格
        if (textMesh) {
          scene.remove(textMesh);
          textMesh.geometry.dispose();
          textMesh.material.dispose();
        }

        // 创建文字几何体
        const geometry = new TextGeometry(text, {
          font: font,
          size: size,
          height: depth,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 1,
          bevelSize: 0.5,
          bevelSegments: 3,
        });

        // 居中文字
        geometry.computeBoundingBox();
        const centerOffset =
          -0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);

        // 创建材质和网格
        const material = new THREE.MeshPhongMaterial({
          color: 0x00ff00,
          specular: 0x555555,
          shininess: 30,
        });

        textMesh = new THREE.Mesh(geometry, material);
        textMesh.position.x = centerOffset;
        scene.add(textMesh);
      }

      // 窗口大小调整
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // 动画循环
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      // 初始化并开始动画
      init();
      animate();
    </script>
  </body>
</html>
