<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>107 在场景中使用虚线绘制桃心</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <p>
      <button id="myButton1">使用实线绘制桃心</button>
      <button id="myButton2">使用虚线绘制桃心</button>
    </p>
    <div id="myContainer"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const myContainer = document.getElementById("myContainer");
      const myButton1 = document.getElementById("myButton1");
      const myButton2 = document.getElementById("myButton2");

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      myContainer.append(myRenderer.domElement);
      var myScene = new THREE.Scene();
      myScene.background = new THREE.Color("white");
      var myCamera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
      myCamera.position.set(0, 0, 440);
      myScene.add(myCamera);
      myScene.add(new THREE.AmbientLight(0xffffff));
      //定义中心点坐标
      var x = 0,
        y = 0;
      //使用贝塞尔曲线生成桃心图形
      var myShape = new THREE.Shape()
        .moveTo(x + 25, y + 25)
        .bezierCurveTo(x + 25, y + 25, x + 20, y, x, y)
        .bezierCurveTo(x - 30, y, x - 30, y + 35, x - 30, y + 35)
        .bezierCurveTo(x - 30, y + 55, x - 10, y + 77, x + 25, y + 95)
        .bezierCurveTo(x + 60, y + 77, x + 80, y + 55, x + 80, y + 35)
        .bezierCurveTo(x + 80, y + 35, x + 80, y, x + 50, y)
        .bezierCurveTo(x + 35, y, x + 25, y + 25, x + 25, y + 25);
      //渲染桃心图形
      animate();
      var myHeart;
      function animate() {
        myRenderer.render(myScene, myCamera);
        requestAnimationFrame(animate);
      }
      //响应单击“使用实线绘制桃心”按钮
      myButton1.onclick = function () {
        if (myHeart) myScene.remove(myHeart);
        var myGeometry = new THREE.ShapeGeometry(myShape);
        myHeart = new THREE.Line(
          myGeometry,
          new THREE.LineBasicMaterial({ color: 0xff0000 })
        );
        myHeart.position.set(60, 100, 75);
        myHeart.rotation.set(0, 0, Math.PI);
        myHeart.scale.set(2, 2, 2);
        myScene.add(myHeart);
      };
      //响应单击“使用虚线绘制桃心”按钮
      myButton2.onclick = function () {
        if (myHeart) myScene.remove(myHeart);
        var myGeometryPoints = new THREE.BufferGeometry().setFromPoints(
          myShape.getPoints()
        );
        myHeart = new THREE.Points(
          myGeometryPoints,
          new THREE.PointsMaterial({ color: 0xff0000, size: 6 })
        );
        myHeart.position.set(60, 100, 75);
        myHeart.rotation.set(0, 0, Math.PI);
        myHeart.scale.set(2, 2, 2);
        myScene.add(myHeart);
      };
    </script>
  </body>
</html>
