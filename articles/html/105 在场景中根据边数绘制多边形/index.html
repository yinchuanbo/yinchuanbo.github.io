<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>105 在场景中根据边数绘制多边形</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <p>
      <button id="myButton1">绘制实心三角形</button>
      <button id="myButton2">绘制实心五边形</button>
    </p>
    <div id="myContainer"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const myContainer = document.getElementById("myContainer");
      const myButton1 = document.getElementById("myButton1");
      const myButton2 = document.getElementById("myButton2");

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerHeight, window.innerHeight);
      myContainer.append(myRenderer.domElement);
      var myScene = new THREE.Scene();
      myScene.background = new THREE.Color("white");
      var myCamera = new THREE.PerspectiveCamera(45, 1, 1, 1000);
      myCamera.position.set(0, 0, 160);
      myCamera.lookAt(myScene.position);
      var myMesh;
      //渲染图形
      animate();
      function animate() {
        myRenderer.render(myScene, myCamera);
        requestAnimationFrame(animate);
      }

      //响应单击“绘制实心三角形”按钮
      myButton1.onclick = function () {
        if (myMesh) myScene.remove(myMesh);
        var myMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        var myGeometry = new THREE.CircleGeometry(50, 3);
        myMesh = new THREE.Mesh(myGeometry, myMaterial);
        myScene.add(myMesh);
      };

      //响应单击“绘制实心五边形”按钮
      myButton2.onclick = function () {
        if (myMesh) myScene.remove(myMesh);
        var myMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        var myGeometry = new THREE.CircleGeometry(50, 5);
        myMesh = new THREE.Mesh(myGeometry, myMaterial);
        myScene.add(myMesh);
      };
    </script>
  </body>
</html>
