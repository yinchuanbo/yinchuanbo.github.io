<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>116 通过自定义函数绘制莫比乌斯环</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="myContainer"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { ParametricGeometry } from "three/addons/geometries/ParametricGeometry.js";

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      myRenderer.setClearColor("white", 1.0);
      document.getElementById("myContainer").append(myRenderer.domElement);
      var myCamera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        2000
      );
      myCamera.position.set(214, 65.42, 263.44);
      myCamera.lookAt(new THREE.Vector3(0, 0, 0));
      var myScene = new THREE.Scene();
      var myAmbientLight = new THREE.AmbientLight(0xcccccc, 0.4);
      myScene.add(myAmbientLight);
      var myPointLight = new THREE.PointLight(0xffffff, 0.8);
      myScene.add(myPointLight);
      //渲染图形
      animate();
      function animate() {
        myRenderer.render(myScene, myCamera);
        requestAnimationFrame(animate);
      }
      //创建莫比乌斯环(或使用ParametricBufferGeometry)
      var myGeometry = new ParametricGeometry(
        function (u, t, target) {
          u -= 0.5;
          var v = 2 * Math.PI * t;
          var x = Math.cos(v) * (2 + u * Math.cos(v / 2));
          var y = Math.sin(v) * (2 + u * Math.cos(v / 2));
          var z = u * Math.sin(v / 2);
          target.set(x, y, z);
        },
        200,
        200
      );
      var myMaterial = new THREE.MeshPhongMaterial({
        color: 0x0000ff,
        side: THREE.DoubleSide,
      });
      var myMobiusMesh = new THREE.Mesh(myGeometry, myMaterial);
      //将莫比乌斯环放大50倍
      myMobiusMesh.scale.multiplyScalar(50);
      myScene.add(myMobiusMesh);
      //创建轨道控制器(旋转、缩放图形)
      var myOrbitControls = new OrbitControls(myCamera, myRenderer.domElement);
    </script>
  </body>
</html>
