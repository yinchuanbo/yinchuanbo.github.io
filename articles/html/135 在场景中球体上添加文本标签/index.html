<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>135 在场景中球体上添加文本标签</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .label {
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.2;
        pointer-events: none;
      }
      #buttons {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
      }
      button {
        margin: 5px;
        padding: 8px 15px;
        font-size: 14px;
        cursor: pointer;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button id="myButton1">添加文本标签</button>
      <button id="myButton2">删除文本标签</button>
    </div>
    <div id="myContainer"></div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import {
        CSS2DRenderer,
        CSS2DObject,
      } from "three/addons/renderers/CSS2DRenderer.js";

      // 场景初始化
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      // 相机设置
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(200, 80, -100);

      // 渲染器设置
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      $("#myContainer").append(renderer.domElement);

      // CSS2D渲染器设置
      const labelRenderer = new CSS2DRenderer();
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.domElement.style.position = "absolute";
      labelRenderer.domElement.style.top = "0";
      labelRenderer.domElement.style.pointerEvents = "none";
      $("#myContainer").append(labelRenderer.domElement);

      // 控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // 光照
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(200, 200, 200);
      scene.add(directionalLight);

      // 创建球体
      const geometry = new THREE.SphereGeometry(80, 50, 50);
      const textureLoader = new THREE.TextureLoader();
      const material = new THREE.MeshPhongMaterial({
        map: textureLoader.load("images/img139.jpg"),
        shininess: 50,
      });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      // 创建标签
      const labelDiv = document.createElement("div");
      labelDiv.className = "label";
      labelDiv.textContent = "非洲地区";
      const label = new CSS2DObject(labelDiv);
      label.position.set(0, 90, 0);
      sphere.add(label);

      // 窗口大小调整
      window.addEventListener("resize", onWindowResize, false);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
      }

      // 动画循环
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
        labelRenderer.render(scene, camera);
      }

      // 标签控制
      $("#myButton1").click(function () {
        sphere.add(label);
      });

      $("#myButton2").click(function () {
        sphere.remove(label);
      });

      // 开始动画
      animate();
    </script>
  </body>
</html>
