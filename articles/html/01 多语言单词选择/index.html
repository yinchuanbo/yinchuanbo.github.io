<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>多语言单词选择</title>
    <style>
      :root {
        font-family: "Helvetica Neue", Arial, "Hiragino Sans GB",
          "Microsoft YaHei", sans-serif;
      }
      .demo {
        width: 80%;
        margin: 2em auto;
        line-height: 1.8;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="demo" lang="mixed">
      <p>
        English: The quick brown fox.
        中文：快速棕色狐狸。日本語：素早い茶色の狐。한국어：빠른 갈색 여우。
      </p>
      <p>
        混合示例：React 18新特性发布！Vue3のComposition
        APIが便利です。한글+English混合text
      </p>
      <p>特殊格式：email@example.com、#hashtag、100%兼容、文件_名称-123</p>
      <p>
        无空格语言：これは日本語の例文です（汉字与假名混合）。这是中文例句，没有空格分隔。
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
