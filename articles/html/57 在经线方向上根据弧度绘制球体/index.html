<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>57 在经线方向上根据弧度绘制球体</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="myContainer"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.171.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.171.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const myContainer = document.getElementById("myContainer");

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setPixelRatio(window.devicePixelRatio);
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      myContainer.append(myRenderer.domElement);
      var myScene = new THREE.Scene();
      myScene.background = new THREE.Color("white");
      var myCamera = new THREE.PerspectiveCamera(45, 480 / 320, 0.1, 1000);
      myCamera.position.set(
        1.5599116746198947,
        1.509078998195788,
        5.593688956725154
      );
      myCamera.lookAt(new THREE.Vector3(0, 0, 0));
      myCamera.rotateX(-0.26350903631970135);
      myCamera.rotateY(0.2630069577395451);
      myCamera.rotateZ(0.07002478056650097);
      //在纬度方向上根据指定的弧度绘制(剖开之后的)球体
      var mySphereGeometry = new THREE.SphereGeometry(
        2,
        80,
        10,
        0,
        Math.PI * 2,
        0,
        Math.PI / 2
      );
      var mySphereMaterial = new THREE.MeshNormalMaterial({
        wireframe: true,
        transparent: true,
      });
      var mySphereMesh = new THREE.Mesh(mySphereGeometry, mySphereMaterial);
      mySphereMesh.position.set(-2, -2, 0);
      myScene.add(mySphereMesh);
      //渲染在纬度方向上根据指定的弧度绘制(剖开之后的)球体
      myRenderer.render(myScene, myCamera);
    </script>
  </body>
</html>
