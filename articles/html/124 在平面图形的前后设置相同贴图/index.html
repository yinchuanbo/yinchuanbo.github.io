<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>124 在平面图形的前后设置相同贴图</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="myContainer"></div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { Water } from "three/addons/objects/Water.js";
      import { Sky } from "three/addons/objects/Sky.js";

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("myContainer").append(myRenderer.domElement);
      var myScene = new THREE.Scene();
      myScene.background = new THREE.Color("white");
      var myCamera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
      myCamera.position.set(0, 0, 400);
      myScene.add(myCamera);
      myScene.add(new THREE.AmbientLight(0xffffff));

      //创建平面
      var myPlaneGeometry = new THREE.PlaneGeometry(160, 240, 5, 5);
      var myMap = new THREE.TextureLoader().load("images/img137.jpg");
      var myPlane = new THREE.Mesh(
        myPlaneGeometry,
        new THREE.MeshPhongMaterial({ map: myMap, side: THREE.DoubleSide })
      );
      myScene.add(myPlane);

      //渲染平面
      animate();
      function animate() {
        myRenderer.render(myScene, myCamera);
        myPlane.rotation.y += 0.01;
        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
