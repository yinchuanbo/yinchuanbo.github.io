<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>118 通过自定义函数绘制波浪图形</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="myContainer"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { ParametricGeometry } from "three/addons/geometries/ParametricGeometry.js";

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      myRenderer.setClearColor("white", 1.0);
      document.getElementById("myContainer").append(myRenderer.domElement);
      var myCamera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        2000
      );
      myCamera.position.set(263.89, 266.78, 327.33);
      myCamera.lookAt(new THREE.Vector3(0, 0, 0));
      var myScene = new THREE.Scene();
      myScene.add(new THREE.AmbientLight(0xcccccc, 0.6));
      var myPointLight = new THREE.PointLight(0xffffff);
      myPointLight.position.set(0, 160, 0);
      myScene.add(myPointLight);
      //创建波浪图形(或使用ParametricBufferGeometry)
      var myGeometry = new ParametricGeometry(
        function (u, v, target) {
          var r = 50;
          var x = Math.sin(u) * r;
          var z = Math.sin(v / 2) * 2 * r;
          var y = (Math.sin(u * 4 * Math.PI) + Math.cos(v * 2 * Math.PI)) * 2.8;
          target.set(x, y, z).multiplyScalar(5);
        },
        200,
        200
      );
      var myMaterial = new THREE.MeshPhongMaterial({
        color: 0x00ff00,
        side: THREE.DoubleSide,
      });
      var myWaveMesh = new THREE.Mesh(myGeometry, myMaterial);
      myWaveMesh.position.y = 130;
      myScene.add(myWaveMesh);

      var myOrbitControls = new OrbitControls(myCamera, myRenderer.domElement);

      //渲染波浪图形
      animate();
      function animate() {
        myRenderer.render(myScene, myCamera);
        myOrbitControls.update();
        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
