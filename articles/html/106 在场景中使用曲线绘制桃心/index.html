<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>106 在场景中使用曲线绘制桃心</title>
    <style>
      body {
        overflow: hidden;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div id="myContainer"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const myContainer = document.getElementById("myContainer");

      //创建渲染器
      var myRenderer = new THREE.WebGLRenderer({ antialias: true });
      myRenderer.setSize(window.innerWidth, window.innerHeight);
      myRenderer.setClearColor("white", 1.0);
      myContainer.append(myRenderer.domElement);
      var myScene = new THREE.Scene();
      var myCamera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
      var myParam = 60;
      myCamera.position.x = Math.cos(myParam) * 400;
      myCamera.position.y = Math.cos(myParam) * 400;
      myCamera.position.z = Math.sin(myParam) * 400;
      myCamera.lookAt(myScene.position);
      myScene.add(new THREE.AmbientLight("white"));
      //创建桃心图形
      var myShape = new THREE.Shape();
      var x = 0,
        y = 0;

      myShape.moveTo(x + 5, y + 5);
      myShape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
      myShape.bezierCurveTo(x - 6, y, x - 6, y + 7, x - 6, y + 7);
      myShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
      myShape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
      myShape.bezierCurveTo(x + 16, y + 7, x + 16, y, x + 10, y);
      myShape.bezierCurveTo(x + 7, y, x + 5, y + 5, x + 5, y + 5);

      var myGeometry = new THREE.ShapeGeometry(myShape, 30);
      //var myGeometry = myShape.makeGeometry();
      var myMaterial = new THREE.MeshLambertMaterial({ color: "red" });
      var myMesh = new THREE.Mesh(myGeometry, myMaterial);
      myMesh.scale.set(18, 18, 18);
      myMesh.position.set(100, 110, 210);
      myMesh.rotation.x = myParam * 5;
      myMesh.rotation.y = myParam * 3;
      myMesh.rotation.z = myParam * 2;
      myScene.add(myMesh);
      //渲染桃心图形
      myRenderer.render(myScene, myCamera);
    </script>
  </body>
</html>
