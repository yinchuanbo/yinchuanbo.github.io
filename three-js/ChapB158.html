<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="ThreeJS/three.js"></script>
 <script src="ThreeJS/jquery.js"></script>
</head>
<body><div id="myContainer"></div>
<script>
 //创建渲染器
 var myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize( window.innerWidth,window.innerHeight);
 myRenderer.setClearColor("white", 1);
 $("#myContainer").append(myRenderer.domElement);
 var myScene = new THREE.Scene();
 var myCamera = new THREE.PerspectiveCamera( 45,
     window.innerWidth / window.innerHeight, 0.1,1000 );
 myCamera.position.set( 0, 0, 100 );
 myCamera.lookAt(myScene.position);
 var myPoint1=new THREE.Vector3( - 50, 30, 0 );
 var myPoint2=new THREE.Vector3( 50, 30, 0 );
 var myPoint3=new THREE.Vector3(50, -20, 0 );
 var myPoint4=new THREE.Vector3(- 50, -20, 0 );
 var myPoint5=new THREE.Vector3( - 50, 30, 0 );
 //根据顶点创建曲线图形
 var myCurve = new THREE.SplineCurve3([myPoint1,
  myPoint2,myPoint3,myPoint4,myPoint5]);
 var myCurveGeometry = new THREE.Geometry();
 myCurveGeometry.vertices = myCurve.getPoints(250);
 var myLineMaterial = new THREE.LineBasicMaterial({color : 0xff0000});
 var mySplineCurve = new THREE.Line(myCurveGeometry, myLineMaterial);
 mySplineCurve.position.set(3, -5, 0);
 myScene.add(mySplineCurve );
 //渲染曲线图形
 animate();
 function animate() {
  requestAnimationFrame(animate);
  myRenderer.render( myScene, myCamera );
 }
</script></body>
</html>
