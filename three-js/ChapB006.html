<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="ThreeJS/three.js"></script>
 <script src="ThreeJS/jquery.js"></script>
 <script src="ThreeJS/OrbitControls.js"></script>
</head>
<body><center id="myContainer"></center>
<script>
 //创建渲染器
 var myRenderer=new THREE.WebGLRenderer({antialias:true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 myRenderer.setClearColor('white',1.0);
 $("#myContainer").append(myRenderer.domElement);
 var myScene=new THREE.Scene();
 var myCamera=new THREE.PerspectiveCamera(45,
     window.innerWidth/window.innerHeight,0.1,1000);
 myCamera.position.set(40.06,20.92,42.68);
 myCamera.lookAt(new THREE.Vector3(0,0,0));
 var myOrbitControls=new THREE.OrbitControls(myCamera,
     myRenderer.domElement);				 	         //创建轨道控制器
 myOrbitControls.addEventListener('change',animate); //监听鼠标、键盘事件
 //创建立方体
 var myGeometry=new THREE.BoxGeometry(16,16,16);
 var myMaterial=new THREE.MeshNormalMaterial();
 var myMesh=new THREE.Mesh(myGeometry,myMaterial);
 myScene.add(myMesh);
 //渲染立方体
 animate();
 function animate(){
  myRenderer.render(myScene,myCamera);
 }
</script></body></html>
