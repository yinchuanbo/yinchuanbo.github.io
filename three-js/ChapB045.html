<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="ThreeJS/three.js"></script>
 <script src="ThreeJS/jquery.js"></script>
</head>
<body><center id="myContainer" ></center>
<script>
 //创建渲染器
 var myRenderer = new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 myRenderer.setClearColor('white', 1.0);
 $('#myContainer')[0].appendChild(myRenderer.domElement);
 var myScene = new THREE.Scene();
 var myCamera = new THREE.PerspectiveCamera( 45,
     window.innerWidth / window.innerHeight, 1, 500 );
 myCamera.position.set(0, 0, 100 );
 myCamera.lookAt(myScene.position);
 var myGeometry = new THREE.Geometry();
 //Vector3对象表示顶点的三维坐标
 var myPoints1 = new THREE.Vector3( - 50, -20, 0 ) ;
 var myPoints2 = new THREE.Vector3( 0, 30, 0 );
 var myPoints3 = new THREE.Vector3(50, -20, 0 ) ;
 var myPoints4 = new THREE.Vector3(-50, -20, 0 ) ;
 myGeometry.vertices.push(myPoints1, myPoints2, myPoints3, myPoints4);
 //Color对象表示顶点的颜色数据
 var myColor1 = new THREE.Color('red');
 var myColor2 = new THREE.Color('green');
 var myColor3 = new THREE.Color('blue');
 var myColor4 = new THREE.Color('red');
 myGeometry.colors.push(myColor1, myColor2, myColor3, myColor4);
 //根据顶点颜色创建材质
 var myMaterial =
     new THREE.LineBasicMaterial({vertexColors: THREE.VertexColors});
 //根据几何体和材质绘制渐变色的线条
 var myLine = new THREE.Line(myGeometry, myMaterial);
 myScene.add(myLine);
 //渲染渐变色线条
 myRenderer.render(myScene, myCamera);
</script></body>
</html>
