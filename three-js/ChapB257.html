<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="ThreeJS/three.js"></script>
 <script src="ThreeJS/jquery.js"></script>
 <script src="ThreeJS/jszip.js"></script>
 <script src="ThreeJS/AMFLoader.js"></script>
</head>
<body><center id="myContainer"></center>
<script>
 //创建渲染器
 var myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize(window.innerWidth, window.innerHeight);
 $("#myContainer").append(myRenderer.domElement);
 var myScene=new THREE.Scene();
 myScene.add(new THREE.AmbientLight(0xffffff));
 myScene.background = new THREE.Color(0xffffff);
 var myCamera=new THREE.PerspectiveCamera(45,
     window.innerWidth/window.innerHeight,0.1,1000);
 myCamera.position.set(10,50,200);
 //加载AMF模型
 var myAMFLoader =new THREE.AMFLoader();
 myAMFLoader.load('Data/MyRook.amf',function(object){
  object.scale.set(20,20,20);
  object.position.y=10;
  object.position.x=10;
  object.rotation.x=-Math.PI/2;
  myScene.add(object);
 });
 //渲染AMF模型
 animate();
 function animate(){
  requestAnimationFrame(animate);
  myRenderer.render(myScene,myCamera);
 }
</script></body></html>
