<html><head><meta charset="UTF-8">
 <script src="ThreeJS/three.js"></script>
 <script src="ThreeJS/jquery.js"></script>
 <script src="ThreeJS/OBJLoader.js"></script>
</head>
<body><p><button id="myButton1">启用反射特效</button>
 <button id="myButton2">禁用反射特效</button></p>
<center id="myContainer"></center>
<script>
 //设置天空盒的6幅图像
 var myImageUrls=['images/img081right.jpg', 'images/img082left.jpg',
  'images/img083top.jpg', 'images/img084bottom.jpg',
  'images/img085front.jpg', 'images/img086back.jpg'];
 //创建渲染器
 var myRenderer = new THREE.WebGLRenderer({antialias: true,});
 myRenderer.setSize( window.innerWidth,window.innerHeight);
 $("#myContainer").append(myRenderer.domElement);
 var myScene=new THREE.Scene();
 //使用天空盒设置场景背景
 var myCubeTexture=new THREE.CubeTextureLoader().load(myImageUrls);
 myScene.background=myCubeTexture;
 var myCamera=new THREE.PerspectiveCamera(50,
     window.innerWidth/window.innerHeight, 1,5000);
 myCamera.position.z=2000;
 myScene.add(new THREE.AmbientLight(0xffffff));
 var myPointLight=new THREE.PointLight(0x00ff00,2);
 myScene.add(myPointLight);
 var myMaterial1=new THREE.MeshLambertMaterial({envMap:myCubeTexture,});
 //创建反射材质
 var myMaterial2=new THREE.MeshLambertMaterial({
  envMap:myCubeTexture,reflectivity:0.5});
 //加载obj头像模型
 var myLoader=new THREE.OBJLoader();
 var myHead2;
 myLoader.load("Data/MyWaltHead.obj",function(object){
  var myHead1=object.children[0];
  myHead1.scale.multiplyScalar(15);
  myHead1.position.y=-500;
  myHead1.position.x=-450;
  myHead1.material=myMaterial1;
  myHead2=myHead1.clone();
  myHead2.position.x=450;
  myHead2.material=myMaterial1;
  myScene.add(myHead1,myHead2);
 });
 //渲染obj头像模型
 animate();
 function animate(){
  requestAnimationFrame(animate);
  myRenderer.render(myScene,myCamera);
 }
 //响应单击“启用反射特效”按钮
 $("#myButton1").click(function(){
  myHead2.material=myMaterial2;
 });
 //响应单击“禁用反射特效”按钮
 $("#myButton2").click(function(){
  myHead2.material=myMaterial1;
 });
</script></body></html>
