<!DOCTYPE html><html><head><meta charset="UTF-8">
 <script src="ThreeJS/three.js"></script>
 <script src="ThreeJS/jquery.js"></script>
</head>
<body><div id="myContainer"></div>
<script>
 //创建渲染器
 var myRenderer=new THREE.WebGLRenderer({antialias:true});
 myRenderer.setSize(window.innerWidth,window.innerHeight);
 $("#myContainer").append(myRenderer.domElement);
 var myScene=new THREE.Scene();
 myScene.background=new THREE.Color('white');
 var myCamera=new THREE.PerspectiveCamera(45,
     window.innerWidth/window.innerHeight,0.1,1000);
 myCamera.position.set(0,90,150);
 myCamera.lookAt(myScene.position);
 var myMesh;
 //创建圆环结
 var myTextureLoader=new THREE.TextureLoader();
 myTextureLoader.load('images/img002.jpg',function(myTexture){
  var myMeshBasicMaterial=new THREE.MeshBasicMaterial({map:myTexture});
  var myGeometry=new THREE.TorusKnotBufferGeometry(30,6,300,120,3,11);
  myMesh=new THREE.Mesh(myGeometry,myMeshBasicMaterial);
  myScene.add(myMesh);
 });
 //渲染圆环结
 animate();
 function animate(){
  requestAnimationFrame(animate);
  myMesh.rotation.x+=0.02;
  myMesh.rotation.y+=0.03;
  myMesh.rotation.z+=0.04;
  myRenderer.render(myScene,myCamera);
 }
</script></body>
</html>
