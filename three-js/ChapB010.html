<!DOCTYPE html><html><head><meta charset="UTF-8">
 <!-- <script src="http://threejs.org/build/three.js"></script>-->
 <!-- <script src="http://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
 <script src="ThreeJS/three.js"></script>
 <script src="ThreeJS/jquery.js"></script>
</head>
<body><center id="myContainer"></center>
<script>
 //创建渲染器
 var myRenderer= new THREE.WebGLRenderer({antialias: true});
 myRenderer.setSize( window.innerWidth,window.innerHeight);
 myRenderer.setClearColor("white", 1);
 $("#myContainer").append(myRenderer.domElement);
 var myScene = new THREE.Scene();
 var myWidth =480;                                         //窗口宽度
 var myHeight = 320;                                       //窗口高度
 var k = myWidth / myHeight;                             //窗口宽高比
 var myCamera = new THREE.OrthographicCamera(-4 * k,
     4 *k, -3 *k, 3 * k, 1, 500);//创建相机
 myCamera.position.set(0, 0, 200);
 myCamera.lookAt(new THREE.Vector3(0, 0, 0));
 var myGeometry =
     new THREE.TorusGeometry(3, 1, 5, 60,Math.PI );  //创建半圆环
 var myMaterial = new THREE.MeshBasicMaterial(
     {color: 0xB18904,wireframe: true});     //创建材质
 var myMesh =
     new THREE.Mesh(myGeometry,myMaterial);  //根据半圆环和材质创建网格
 myScene.add(myMesh);                              //在场景中添加网格
 //渲染半圆环
 myRenderer.render(myScene, myCamera);
</script></body>
</html>
