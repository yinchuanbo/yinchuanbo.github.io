    <style>
      .dancing-figure {
        position: fixed;
        width: 200px;
        height: 200px;
      }
      .top-left {
        top: 30px;
        left: 30px;
      }
      .top-right {
        top: 30px;
        right: 30px;
      }
      .bottom-left {
        bottom: 30px;
        left: 30px;
      }
      .bottom-right {
        bottom: 30px;
        right: 30px;
      }
      @keyframes dance {
        0% {
          transform: rotate(0deg) translateY(0);
        }
        25% {
          transform: rotate(10deg) translateY(-10px);
        }
        50% {
          transform: rotate(0deg) translateY(0);
        }
        75% {
          transform: rotate(-10deg) translateY(-10px);
        }
        100% {
          transform: rotate(0deg) translateY(0);
        }
      }
      .dancing-figure svg {
        animation: dance 1s infinite ease-in-out;
      }
      .top-left svg {
        animation-delay: 0.2s;
      }
      .top-right svg {
        animation-delay: 0.4s;
      }
      .bottom-left svg {
        animation-delay: 0.6s;
      }
      .bottom-right svg {
        animation-delay: 0.8s;
      }

      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .bubble {
        opacity: 0.6;
        animation: float 8s infinite ease-in-out;
      }

      .star {
        animation: rotate 4s infinite linear;
      }

      .wave {
        animation: wave 3s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes wave {
        0%,
        100% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
      }

      .bubble:nth-child(2) {
        animation-delay: -2s;
      }
      .bubble:nth-child(3) {
        animation-delay: -4s;
      }
      .star:nth-child(2) {
        animation-delay: -1s;
      }
      .star:nth-child(3) {
        animation-delay: -2s;
      }
      .wave:nth-child(2) {
        animation-delay: -1s;
      }
    </style>
