<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code - yuxian</title>
    <link rel="shortcut icon" href="./code.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <!-- <div class="header"><span>HAO</span>TIAN<span>BLOG</span></div> -->
    <div class="cards">
      <div class="card" onclick="location.href='/md'">
        <div class="main-content">Documents</div>
      </div>
      <div class="card" onclick="location.href='/html'">
        <div class="main-content">Examples</div>
      </div>
      <div class="card" onclick="location.href='/tools'">
        <div class="main-content">Tools</div>
      </div>
    </div>
    <div class="aside">
      <ul>
        <li>01. Three.js</li>
        <li>02. Deno</li>
        <li>03. Monorepo</li>
        <li>04. Pnpm</li>
        <li>05. Turbo</li>
        <li>06. Nx</li>
        <li>07. Tsup</li>
        <li>08. 多语言修改一键同步</li>
      </ul>
      <div class="aside__switch"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".card");
        
        const handleMouseMove = (e) => {
          const card = e.currentTarget;
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          card.style.setProperty("--mouse-x", `${x}px`);
          card.style.setProperty("--mouse-y", `${y}px`);
        };
        
        cards.forEach(card => {
          card.addEventListener("mousemove", handleMouseMove);
        });
      });

      const asideDom = document.querySelector(".aside");
      const swicthDom = document.querySelector(".aside__switch");
      swicthDom.onclick = () => {
        asideDom.classList.toggle("show");
      };
    </script>
  </body>
</html>
