<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hao Code</title>
    <link rel="shortcut icon" href="./code.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css" />

    <style>
      :root {
        --primary-gradient: linear-gradient(145deg, #FF3366, #FF6B6B);
        --secondary-gradient: linear-gradient(145deg, #4834D4, #686DE0);
        --tertiary-gradient: linear-gradient(145deg, #20bf55, #01baef);
        --text-color: #ffffff;
        --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        --card-shadow: 
          0 10px 30px -5px rgba(0,0,0,0.3),
          0 5px 15px rgba(0,0,0,0.2);
        --hover-shadow:
          0 20px 40px -5px rgba(0,0,0,0.4),
          0 10px 20px rgba(0,0,0,0.3);
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0F0F0F;
        background-image: 
          radial-gradient(circle at 100% 0%, rgba(255, 51, 102, 0.15) 0%, transparent 35%),
          radial-gradient(circle at 0% 100%, rgba(72, 52, 212, 0.15) 0%, transparent 35%),
          radial-gradient(circle at 50% 50%, rgba(32, 191, 85, 0.15) 0%, transparent 60%);
        margin: 0;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        perspective: 1500px;
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 1200px;
        display: flex;
        gap: 2rem;
        padding: 2rem;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
      }

      .card {
        position: relative;
        height: 200px;
        width: 300px;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition);
        box-shadow: var(--card-shadow);
        transform-style: preserve-3d;
        cursor: pointer;
        overflow: visible;
        animation: fadeIn 0.6s ease-out forwards;
        opacity: 0;
        transform: rotateX(25deg) rotateY(-10deg);
      }

      .card:nth-child(1) {
        background: linear-gradient(
          165deg,
          rgba(255, 51, 102, 0.15) 0%,
          rgba(255, 107, 107, 0.15) 50%,
          rgba(255, 51, 102, 0.15) 100%
        );
        animation-delay: 0s;
      }

      .card:nth-child(2) {
        background: linear-gradient(
          165deg,
          rgba(72, 52, 212, 0.15) 0%,
          rgba(104, 109, 224, 0.15) 50%,
          rgba(72, 52, 212, 0.15) 100%
        );
        animation-delay: 0.2s;
      }

      .card:nth-child(3) {
        background: linear-gradient(
          165deg,
          rgba(32, 191, 85, 0.15) 0%,
          rgba(1, 186, 239, 0.15) 50%,
          rgba(32, 191, 85, 0.15) 100%
        );
        animation-delay: 0.4s;
      }

      .card:hover {
        transform: rotateX(25deg) rotateY(-10deg) translateZ(30px);
        box-shadow: 
          0 30px 60px -12px rgba(0,0,0,0.4),
          0 18px 36px -18px rgba(0,0,0,0.3);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: rotateX(25deg) rotateY(-10deg) translateY(50px);
        }
        to {
          opacity: 1;
          transform: rotateX(25deg) rotateY(-10deg);
        }
      }

      .container:hover .card:not(:hover) {
        opacity: 0.8;
        filter: brightness(0.8);
      }

      @media (max-width: 1200px) {
        .container {
          flex-wrap: wrap;
        }
        .card {
          width: 280px;
          height: 180px;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
          gap: 1rem;
        }
        .card {
          width: 260px;
          height: 160px;
        }
      }

      .card::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          165deg,
          transparent 0%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 100%
        );
        opacity: 0;
        transition: var(--transition);
      }

      .card:hover::after {
        opacity: 1;
      }

      .card p {
        margin: 0;
        position: relative;
        z-index: 1;
        transform: translateZ(20px);
      }

      .card span {
        font-size: 1rem;
        color: var(--text-color);
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        background: linear-gradient(to right, #fff, rgba(255,255,255,0.7));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: var(--transition);
      }

      .card:hover span {
        transform: scale(1.1);
        letter-spacing: 3px;
        background: linear-gradient(to right, #fff, rgba(255,255,255,0.9));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .glow {
        position: absolute;
        width: 150%;
        height: 150%;
        left: -25%;
        top: -25%;
        background: radial-gradient(
          circle at center,
          rgba(255,255,255,0.1) 0%,
          transparent 70%
        );
        opacity: 0;
        transition: var(--transition);
        transform: translateZ(0);
      }

      .card:hover .glow {
        opacity: 1;
        transform: rotate(10deg) translateZ(0);
      }

      .firework {
        position: absolute;
        background: radial-gradient(circle, var(--spark-color) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 2;
        mix-blend-mode: screen;
        filter: blur(1px) brightness(1.5);
      }

      .card:nth-child(1) {
        --spark-color: rgba(255, 51, 102, 1);
      }

      .card:nth-child(2) {
        --spark-color: rgba(72, 52, 212, 1);
      }

      .card:nth-child(3) {
        --spark-color: rgba(32, 191, 85, 1);
      }

      @keyframes firework {
        0% {
          transform: translate(var(--x), var(--y));
          width: 1rem;
          height: 1rem;
          opacity: 1;
        }
        50% {
          width: 0.5rem;
          height: 0.5rem;
          opacity: 0.8;
        }
        100% {
          transform: translate(calc(var(--x) * 2), calc(var(--y) * 2));
          width: 0.1rem;
          height: 0.1rem;
          opacity: 0;
        }
      }

      .card::before {
        content: '';
        position: absolute;
        inset: -100px;
        pointer-events: none;
      }

      @keyframes spawnFirework {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .card:hover::before {
        animation: spawnFirework 4s linear infinite;
      }

      .card:hover::before {
        content: '';
        position: absolute;
        inset: -100px;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" onclick="location.href='/md'">
        <div class="glow"></div>
        <p><span>Technical Article</span></p>
      </div>
      <div class="card" onclick="location.href='/svg'">
        <div class="glow"></div>
        <p><span>SVG Tutorial</span></p>
      </div>
      <div class="card" onclick="window.open('/three-js')">
        <div class="glow"></div>
        <p><span>ThreeJS</span></p>
      </div>
    </div>
    <script>
      function createFirework(card) {
        const count = 3; // 每次创建3个烟火
        for (let i = 0; i < count; i++) {
          const firework = document.createElement('div');
          firework.className = 'firework';
          
          // 随机位置和方向
          const angle = (Math.random() * Math.PI * 2);
          const distance = 30 + Math.random() * 150;
          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;
          
          // 随机大小变化
          const scale = 0.5 + Math.random() * 1.5;
          firework.style.transform = `scale(${scale})`;
          
          firework.style.setProperty('--x', `${x}px`);
          firework.style.setProperty('--y', `${y}px`);
          
          // 设置初始位置
          firework.style.left = '50%';
          firework.style.top = '50%';
          
          // 随机动画持续时间
          const duration = 0.8 + Math.random() * 0.4;
          firework.style.animation = `firework ${duration}s ease-out forwards`;
          
          card.appendChild(firework);
          
          // 动画结束后移除元素
          firework.addEventListener('animationend', () => {
            firework.remove();
          });
        }
      }

      // 为每个卡片添加烟火效果
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('mouseenter', () => {
          // 持续创建烟火，更频繁的间隔
          card.fireworkInterval = setInterval(() => {
            createFirework(card);
          }, 50); // 减少间隔到50ms
        });

        card.addEventListener('mouseleave', () => {
          // 停止创建烟火
          clearInterval(card.fireworkInterval);
          // 清除所有现有烟火
          card.querySelectorAll('.firework').forEach(firework => {
            firework.remove();
          });
        });
      });
    </script>
  </body>
</html>
