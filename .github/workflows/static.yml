# Simple workflow for deploying static content to Pages
name: Deploy static content to Pages

on:
  # 在 main 分支上的推送触发部署
  push:
    branches: ["main"]

  # 允许手动触发部署
  workflow_dispatch:

# GITHUB_TOKEN 的权限设置
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时运行一个部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install

      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true  # 启用 GitHub Pages
        
      - name: Copy Static Files
        run: |
          mkdir -p ./dist
          cp -r index.html speech.html ./dist/
          cp -r css js imgs svg fonts code.svg ./dist/
          # 创建 .nojekyll 文件以禁用 Jekyll 处理
          touch ./dist/.nojekyll
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署工作
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

      - name: Log Deployment URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"