<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../cp/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__left">
        <div class="wrapper__left_tabs">
          <button id="generate">Generate</button>
          <button id="create">Create</button>
          <button id="check" style="background-color: #0f0f0f">Check</button>
        </div>
        <div class="wrapper__left_content">
          <textarea id="leftTextarea"></textarea>
          <div class="clear__local" id="ssqClear">
            <svg
              t="1730886179720"
              class="icon"
              viewBox="0 0 1024 1024"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              p-id="5347"
              width="25"
              height="25"
            >
              <path
                d="M510.957251 351.97026 1021.893013 0 669.922752 510.935762 1021.893013 1021.8705 510.957251 669.901263 0.021489 1021.8705 351.99175 510.935762 0.021489 0Z"
                fill="#ffffff"
                p-id="5348"
              ></path>
            </svg>
          </div>
        </div>
        <div class="wrapper__left_mask mask_ssq">
          <div class="wrapper__left_mask_time">
            开奖日期：<span id="time__ssq"></span>
          </div>
          <div class="wrapper__left_mask_content"></div>
          <div class="wrapper__left_mask_close">x</div>
        </div>
      </div>
      <div class="wrapper__right">
        <div class="wrapper__left_tabs">
          <button id="generateDLT">Generate</button>
          <button id="createDLT">Create</button>
          <button id="checkDLT" style="background-color: #0f0f0f">Check</button>
        </div>
        <div class="wrapper__left_content">
          <textarea id="leftTextareaDLT"></textarea>
          <div class="clear__local" id="dltClear">
            <svg
              t="1730886179720"
              class="icon"
              viewBox="0 0 1024 1024"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              p-id="5347"
              width="25"
              height="25"
            >
              <path
                d="M510.957251 351.97026 1021.893013 0 669.922752 510.935762 1021.893013 1021.8705 510.957251 669.901263 0.021489 1021.8705 351.99175 510.935762 0.021489 0Z"
                fill="#ffffff"
                p-id="5348"
              ></path>
            </svg>
          </div>
        </div>
        <div class="wrapper__left_mask mask_dlt">
          <div class="wrapper__left_mask_time">
            开奖日期：<span id="time__dlt"></span>
          </div>
          <div class="wrapper__left_mask_content"></div>
          <div class="wrapper__left_mask_close">x</div>
        </div>
      </div>
    </div>
    <script src="../cp/script.js"></script>
    <script src="../cp/script_dlt.js"></script>
  </body>
</html>
