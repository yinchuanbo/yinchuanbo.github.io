<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__left">
        <div class="wrapper__left_tabs">
          <button id="generate">Generate</button>
          <button id="create">Create</button>
          <button id="check" style="background-color: #216d36;">Check</button>
        </div>
        <div class="wrapper__left_content">
          <textarea id="leftTextarea"></textarea>
        </div>
        <div class="wrapper__left_mask">
          <div class="wrapper__left_mask_time">开奖日期：<span id="time"></span></div>
          <div class="wrapper__left_mask_content"></div>
          <div class="wrapper__left_mask_close">x</div>
        </div>
      </div>
      <div class="wrapper__right"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
