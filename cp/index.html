              class="icon"
              viewBox="0 0 1024 1024"

              xmlns="http://www.w3.org/2000/svg"
              p-id="4276"
              width="30"
              height="30"
            >

            </svg>
          </div>
        </div>
        <div class="wrapper__left_mask mask_ssq">
          <div class="wrapper__left_mask_time" style="display: none">
            开奖日期：<span id="time__ssq"></span>, 中奖号码：<span
              id="code__ssq"
            ></span>
          </div>
          <div class="wrapper__left_mask_content"></div>
          <div class="wrapper__left_mask_close">
            <svg
              t="1736843289294"
              class="icon"
              viewBox="0 0 1024 1024"
