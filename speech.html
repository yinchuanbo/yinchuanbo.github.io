<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智能语音助手</title>
    <style>
      :root {
        --primary-color: #2ecc71;
        --primary-dark: #27ae60;
        --primary-light: #a8e6cf;
        --text-color: #2c3e50;
        --bg-color: #f8f9fa;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        width: 100%;
        background: white;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: var(--shadow);
      }

      h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 2rem;
        font-weight: 300;
        font-size: 2.5rem;
      }

      .input-section {
        margin-bottom: 2rem;
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 1rem;
        border: 2px solid var(--primary-light);
        border-radius: 8px;
        font-size: 1rem;
        resize: vertical;
        transition: var(--transition);
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
      }

      .controls {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        background: var(--primary-color);
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      button:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .settings {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .setting-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      select,
      input[type="range"] {
        padding: 0.5rem;
        border: 2px solid var(--primary-light);
        border-radius: 6px;
        font-size: 1rem;
        transition: var(--transition);
      }

      select:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      .status {
        text-align: center;
        margin-top: 1rem;
        color: var(--primary-color);
        font-weight: 500;
        min-height: 24px;
      }

      .wave {
        width: 100%;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 3px;
        visibility: hidden;
      }

      .wave.active {
        visibility: visible;
      }

      .wave-bar {
        width: 3px;
        height: 20px;
        background: var(--primary-color);
        animation: wave 1s ease-in-out infinite;
      }

      @keyframes wave {
        0%,
        100% {
          height: 20px;
        }
        50% {
          height: 40px;
        }
      }

      .wave-bar:nth-child(2) {
        animation-delay: 0.1s;
      }
      .wave-bar:nth-child(3) {
        animation-delay: 0.2s;
      }
      .wave-bar:nth-child(4) {
        animation-delay: 0.3s;
      }
      .wave-bar:nth-child(5) {
        animation-delay: 0.4s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>智能语音助手</h1>

      <div class="input-section">
        <textarea id="textInput" placeholder="请输入要转换的文字..."></textarea>
      </div>

      <div class="settings">
        <div class="setting-group">
          <label for="voice">选择声音：</label>
          <select id="voice">
            <option value="0">度小美 - 标准女声</option>
            <option value="1">度小宇 - 标准男声</option>
            <option value="3">度逍遥 - 磁性男声</option>
            <option value="4">度丫丫 - 可爱童声</option>
            <option value="5003">度逍遥 - 磁性男声（精品）</option>
            <option value="5118">度小鹿 - 甜美女声</option>
            <option value="106">度博文 - 情感男声</option>
            <option value="110">度小童 - 活力童声</option>
            <option value="111">度小萌 - 软萌童声</option>
            <option value="103">度米朵</option>
            <option value="5">度小娇</option>
            <option value="4003">度逍遥（臻品）</option>
            <option value="4106">度博文（臻品）</option>
            <option value="4115">度小贤（臻品）</option>
            <option value="4119">度小鹿（臻品）</option>
            <option value="4105">度灵儿（臻品）</option>
            <option value="4117">度小乔（臻品）</option>
            <option value="4100">度小雯（臻品）</option>
            <option value="4103">度米朵（臻品）</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="speed">语速：</label>
          <input type="range" id="speed" min="0" max="9" step="1" value="5" />
          <span id="speedValue">5</span>
        </div>
        <div class="setting-group">
          <label for="pitch">音调：</label>
          <input type="range" id="pitch" min="0" max="9" step="1" value="5" />
          <span id="pitchValue">5</span>
        </div>
        <div class="setting-group">
          <label for="volume">音量：</label>
          <input
            type="range"
            id="volume"
            min="0"
            max="15"
            step="1"
            value="10"
          />
          <span id="volumeValue">10</span>
        </div>
      </div>

      <div class="controls">
        <button id="playBtn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          播放
        </button>
        <button id="pauseBtn" disabled>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="6" y="4" width="4" height="16"></rect>
            <rect x="14" y="4" width="4" height="16"></rect>
          </svg>
          暂停
        </button>
        <button id="stopBtn" disabled>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          </svg>
          停止
        </button>
      </div>

      <div class="wave" id="waveform">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script>
      // DOM元素
      const textInput = document.getElementById("textInput");
      const voiceSelect = document.getElementById("voice");
      const speedInput = document.getElementById("speed");
      const pitchInput = document.getElementById("pitch");
      const volumeInput = document.getElementById("volume");
      const speedValue = document.getElementById("speedValue");
      const pitchValue = document.getElementById("pitchValue");
      const volumeValue = document.getElementById("volumeValue");
      const playBtn = document.getElementById("playBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const stopBtn = document.getElementById("stopBtn");
      const status = document.getElementById("status");
      const waveform = document.getElementById("waveform");
      let audioElement = null;

      // 更新显示值
      speedInput.addEventListener("input", () => {
        speedValue.textContent = speedInput.value;
      });

      pitchInput.addEventListener("input", () => {
        pitchValue.textContent = pitchInput.value;
      });

      volumeInput.addEventListener("input", () => {
        volumeValue.textContent = volumeInput.value;
      });

      // 百度语音合成API配置
      let access_token = "";

      // 获取百度API访问令牌
      async function getAccessToken() {
        try {
          const response = await fetch("http://localhost:3002/get-token");
          const data = await response.json();
          return data.access_token;
        } catch (error) {
          console.error("获取访问令牌失败:", error);
          throw new Error("获取访问令牌失败");
        }
      }

      // 生成语音
      async function generateSpeech(text) {
        try {
          status.textContent = "正在生成语音...";
          waveform.classList.add("active");

          // 如果没有access_token，先获取
          if (!access_token) {
            access_token = await getAccessToken();
          }

          // 准备参数
          const params = new URLSearchParams();
          params.append("tex", text); // 不需要手动编码，URLSearchParams会处理
          params.append("tok", access_token);
          params.append("cuid", "web_speech");
          params.append("ctp", "1");
          params.append("lan", "zh");
          params.append("spd", speedInput.value);
          params.append("pit", pitchInput.value);
          params.append("vol", volumeInput.value);
          params.append("per", voiceSelect.value);
          params.append("aue", "3");

          const response = await fetch(
            `http://localhost:3002/text2audio?${params.toString()}`
          );

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "语音生成失败");
          }

          // 检查响应类型
          const contentType = response.headers.get("content-type");
          if (!contentType || !contentType.includes("audio")) {
            throw new Error("服务器返回了非音频数据");
          }

          const blob = await response.blob();
          const audioUrl = URL.createObjectURL(blob);

          // 停止当前播放的音频
          if (audioElement) {
            audioElement.pause();
            audioElement.remove();
          }

          // 创建新的音频元素
          audioElement = new Audio(audioUrl);

          // 音频事件处理
          audioElement.onplay = () => {
            status.textContent = "正在播放...";
            waveform.classList.add("active");
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
          };

          audioElement.onpause = () => {
            if (!audioElement.ended) {
              status.textContent = "已暂停";
              waveform.classList.remove("active");
            }
          };

          audioElement.onended = () => {
            status.textContent = "播放完成";
            waveform.classList.remove("active");
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
          };

          audioElement.onerror = (e) => {
            console.error("音频播放错误:", e);
            status.textContent = "播放出错: " + (e.message || "未知错误");
            waveform.classList.remove("active");
          };

          // 开始播放
          try {
            await audioElement.play();
          } catch (playError) {
            console.error("播放失败:", playError);
            status.textContent = "播放失败: " + playError.message;
            waveform.classList.remove("active");
          }
        } catch (error) {
          console.error("语音生成错误:", error);
          status.textContent = "语音生成失败: " + error.message;
          waveform.classList.remove("active");
        }
      }

      // 播放按钮事件
      playBtn.addEventListener("click", () => {
        const text = textInput.value.trim();
        if (!text) {
          status.textContent = "请输入要转换的文字";
          return;
        }
        generateSpeech(text);
      });

      // 暂停按钮事件
      pauseBtn.addEventListener("click", () => {
        if (audioElement) {
          if (audioElement.paused) {
            audioElement.play();
            status.textContent = "继续播放...";
          } else {
            audioElement.pause();
            status.textContent = "已暂停";
          }
        }
      });

      // 停止按钮事件
      stopBtn.addEventListener("click", () => {
        if (audioElement) {
          audioElement.pause();
          audioElement.currentTime = 0;
          status.textContent = "已停止";
          waveform.classList.remove("active");
          pauseBtn.disabled = true;
          stopBtn.disabled = true;
        }
      });
    </script>
  </body>
</html>
